<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de Travail</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icônes pour différents appareils -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="assets/icons/icon-128.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Métadonnées PWA -->
    <meta name="theme-color" content="#64b5f6">
    <meta name="msapplication-TileColor" content="#64b5f6">
    <meta name="msapplication-TileImage" content="assets/icons/icon-144.png">
    
    <!-- Optimisations mobiles -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Planning">
    
    <!-- CSS factorisé -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- NOUVEAUX : CSS pour l'édition -->
    <link rel="stylesheet" href="assets/css/edit.css">
</head>
<body>
    <div class="container">
        <!-- Save Indicator -->
        <div class="save-indicator" id="saveIndicator">
            💾 Planning sauvegardé
        </div>

        <!-- Header Card -->
        <div class="header-card">
            <button class="reset-btn" id="resetBtn" title="Effacer le planning">🔄</button>
            <button class="theme-toggle" id="themeToggle">🌙</button>
            <h1>Planning de Travail</h1>
            <div class="month" id="currentMonth">juin 2025</div>
            
            <div class="controls-row">
                <button class="import-btn" id="importBtn">
                    <input type="file" class="file-input" id="csvFile" accept=".csv">
                    📁 Import CSV
                </button>
                <button class="today-btn" id="todayBtn">📅 Aujourd'hui</button>
            </div>
            
            <div class="week-navigation" id="weekNavigation" style="display: none;">
                <button class="nav-btn" id="prevWeek">‹</button>
                <div class="week-info">
                    <div class="week-label">Semaine <span class="current-badge" id="currentBadge" style="display: none;">Actuelle</span></div>
                    <div class="week-dates" id="weekDates">23 - 29 juin</div>
                </div>
                <button class="nav-btn" id="nextWeek">›</button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalHours">0h</div>
                <div class="stat-label">Total semaine</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="workDays">0</div>
                <div class="stat-label">Jours travaillés</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgHours">0h</div>
                <div class="stat-label">Moyenne/jour</div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Chargement du planning...</p>
        </div>

        <!-- No Data -->
        <div class="no-data" id="noData">
            <div class="no-data-icon">📋</div>
            <h3>Aucun planning chargé</h3>
            <p>Importez un fichier CSV</p>
        </div>

        <!-- Planning Display -->
        <div class="planning-container" id="planningDisplay">
            <!-- Days will be inserted here -->
        </div>

        <!-- Footer -->
        <div class="footer" id="footer" style="display: none;">
            <div>Semaine <span id="pageInfo">1 sur 1</span></div>
            <div><span id="eventCount">0</span> événements chargés</div>
        </div>
    </div>

    <!-- JavaScript modulaire -->
    <script src="assets/js/TimeUtils.js"></script>
    <script src="assets/js/DataManager.js"></script>
    <script src="assets/js/WeekManager.js"></script>
    <!-- NOUVEAUX : Gestionnaires modulaires -->
    <script src="assets/js/ThemeManager.js"></script>
    <script src="assets/js/DisplayManager.js"></script>
    <script src="assets/js/FileManager.js"></script>
    <!-- NOUVEAUX : Édition -->
    <script src="assets/js/EditManager.js"></script>
    <script src="assets/js/EditRenderer.js"></script>
    <!-- Application principale refactorisée -->
    <script src="assets/js/PlanningApp.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
