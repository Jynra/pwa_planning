<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning de Travail</title>
    <link rel="manifest" href="data:application/json,{%22name%22:%22Planning%20de%20Travail%22,%22short_name%22:%22Planning%22,%22start_url%22:%22/%22,%22display%22:%22standalone%22,%22background_color%22:%22%23f0f4f8%22,%22theme_color%22:%22%2364b5f6%22,%22icons%22:[{%22src%22:%22data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Crect%20fill='%2364b5f6'%20width='100'%20height='100'/%3E%3Ctext%20y='50'%20x='50'%20text-anchor='middle'%20alignment-baseline='middle'%20font-size='50'%20fill='white'%3EP%3C/text%3E%3C/svg%3E%22,%22sizes%22:%22192x192%22,%22type%22:%22image/svg+xml%22}]}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #e3f2fd;
            --bg-secondary: #bbdefb;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            --accent-blue: #64b5f6;
            --accent-green: #81c784;
            --accent-orange: #ffb74d;
            --accent-red: #ff8a80;
            --border-color: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
        }

        .dark-theme {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --card-bg: #2d3748;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #888888;
            --accent-blue: #5a9fd4;
            --accent-green: #68b684;
            --accent-orange: #d49843;
            --accent-red: #d47570;
            --border-color: #4a5568;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
            position: relative;
        }

        .header-card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .header-card .month {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--border-color);
            color: var(--text-primary);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-blue);
            color: white;
            transform: rotate(180deg);
        }

        .controls-row {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .import-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 15px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .import-btn:hover {
            background: #42a5f5;
            transform: translateY(-2px);
        }

        .today-btn, .reset-btn {
            padding: 12px 15px;
            background: var(--border-color);
            color: var(--text-secondary);
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .today-btn:hover {
            background: var(--accent-green);
            color: white;
            transform: translateY(-1px);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .nav-btn {
            background: var(--bg-secondary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .nav-btn:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .week-info {
            text-align: center;
        }

        .week-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .week-label-adaptive {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .current-badge {
            background: var(--accent-green);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .week-dates {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .planning-container {
            display: none;
        }

        .planning-container.show {
            display: block;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .day-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .today-badge {
            background: var(--accent-green);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .rest-badge {
            background: var(--accent-orange);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .night-badge {
            background: #673ab7;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .multiple-badge {
            background: var(--accent-red);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .schedule-section {
            margin-bottom: 20px;
        }

        .schedule-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .time-slot {
            background: #e3f2fd;
            border: 2px solid var(--accent-blue);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dark-theme .time-slot {
            background: #1e3a5f;
        }

        .night-slot {
            background: #f3e5f5;
            border-color: #673ab7;
        }

        .dark-theme .night-slot {
            background: #2d1b36;
        }

        .time-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
        }

        .night-dot {
            background: #673ab7;
        }

        .time-text {
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .duration-badge {
            background: rgba(255,255,255,0.8);
            color: #333;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .dark-theme .duration-badge {
            background: rgba(0,0,0,0.3);
            color: #e0e0e0;
        }

        .total-hours {
            background: #c8e6c9;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .dark-theme .total-hours {
            background: #2e5234;
            color: #81c784;
        }

        .info-section {
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .info-icon {
            font-size: 1.1rem;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-green);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stats-bar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 80px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .header-card {
                padding: 20px;
            }
            
            .controls-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .day-card {
                padding: 20px;
            }

            .import-btn, .today-btn, .reset-btn {
                justify-content: center;
                min-width: unset;
            }
        }

        /* PWA Enhancements */
        @media (display-mode: standalone) {
            body {
                padding-top: 30px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-appearance: none) {
            .container {
                padding-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Save Indicator -->
        <div class="save-indicator" id="saveIndicator">
            💾 Planning sauvegardé
        </div>

        <!-- Header Card -->
        <div class="header-card">
            <button class="reset-toggle" id="resetBtn" title="Réinitialiser le planning">🔄</button>
            <button class="theme-toggle" id="themeToggle">🌙</button>
            <h1>Planning de Travail</h1>
            <div class="month" id="currentMonth">juin 2025</div>
            
            <div class="controls-row">
                <button class="import-btn" id="importBtn">
                    <input type="file" class="file-input" id="csvFile" accept=".csv">
                    📁 Import CSV
                </button>
                <button class="today-btn" id="todayBtn">📅 Aujourd'hui</button>
            </div>
            
            <div class="week-navigation" id="weekNavigation" style="display: none;">
                <button class="nav-btn" id="prevWeek">‹</button>
                <div class="week-info">
                    <div class="week-label">Semaine <span class="current-badge" id="currentBadge" style="display: none;">Actuelle</span></div>
                    <div class="week-dates" id="weekDates">23 - 29 juin</div>
                </div>
                <button class="nav-btn" id="nextWeek">›</button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalHours">0h</div>
                <div class="stat-label">Total semaine</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="workDays">0</div>
                <div class="stat-label">Jours travaillés</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgHours">0h</div>
                <div class="stat-label">Moyenne/jour</div>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Chargement du planning...</p>
        </div>

        <!-- No Data -->
        <div class="no-data" id="noData">
            <div class="no-data-icon">📋</div>
            <h3>Aucun planning chargé</h3>
            <p>Importez un fichier CSV ou utilisez les données d'exemple</p>
        </div>

        <!-- Planning Display -->
        <div class="planning-container" id="planningDisplay">
            <!-- Days will be inserted here -->
        </div>

        <!-- Footer -->
        <div class="footer" id="footer" style="display: none;">
            <div>Semaine <span id="pageInfo">1 sur 1</span></div>
            <div><span id="eventCount">0</span> événements chargés</div>
        </div>
    </div>

    <script>
        class PlanningApp {
            constructor() {
                this.planningData = [];
                this.currentWeekIndex = 0;
                this.weeks = [];
                this.today = new Date();
                this.isDarkTheme = this.loadThemePreference();
                this.exampleData = this.generateExampleData();
                this.initializeElements();
                this.bindEvents();
                this.updateCurrentMonth();
                this.applyTheme();
                this.loadSavedData();
            }

            initializeElements() {
                this.csvFileInput = document.getElementById('csvFile');
                this.importBtn = document.getElementById('importBtn');
                this.todayBtn = document.getElementById('todayBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.themeToggle = document.getElementById('themeToggle');
                this.weekNavigation = document.getElementById('weekNavigation');
                this.weekDates = document.getElementById('weekDates');
                this.currentBadge = document.getElementById('currentBadge');
                this.prevWeekBtn = document.getElementById('prevWeek');
                this.nextWeekBtn = document.getElementById('nextWeek');
                this.noData = document.getElementById('noData');
                this.loading = document.getElementById('loading');
                this.planningDisplay = document.getElementById('planningDisplay');
                this.footer = document.getElementById('footer');
                this.pageInfo = document.getElementById('pageInfo');
                this.eventCount = document.getElementById('eventCount');
                this.currentMonth = document.getElementById('currentMonth');
                this.saveIndicator = document.getElementById('saveIndicator');
                this.statsBar = document.getElementById('statsBar');
                this.totalHours = document.getElementById('totalHours');
                this.workDays = document.getElementById('workDays');
                this.avgHours = document.getElementById('avgHours');
                
                // Vérifier que le bouton reset est bien trouvé
                console.log('Reset button found:', this.resetBtn);
            }

            bindEvents() {
                this.csvFileInput.addEventListener('change', (e) => this.handleFileLoad(e));
                this.todayBtn.addEventListener('click', () => this.goToCurrentWeek());
                this.resetBtn.addEventListener('click', () => this.resetToExample());
                this.themeToggle.addEventListener('click', () => this.toggleTheme());
                this.prevWeekBtn.addEventListener('click', () => this.navigateWeek(-1));
                this.nextWeekBtn.addEventListener('click', () => this.navigateWeek(1));

                // Auto dark mode detection
                if (window.matchMedia) {
                    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    mediaQuery.addListener(() => this.handleAutoTheme());
                    this.handleAutoTheme();
                }
            }

            generateExampleData() {
                const today = new Date();
                const currentWeekStart = this.getWeekStart(today);
                const data = [];

                // Génère 3 semaines d'exemple avec horaires multiples
                for (let weekOffset = -1; weekOffset <= 1; weekOffset++) {
                    for (let dayOffset = 0; dayOffset < 7; dayOffset++) {
                        const date = new Date(currentWeekStart);
                        date.setDate(currentWeekStart.getDate() + (weekOffset * 7) + dayOffset);
                        
                        const dayName = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'][dayOffset];
                        const dateStr = date.getFullYear() + '-' + 
                                       String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                                       String(date.getDate()).padStart(2, '0');
                        
                        // Différents types d'horaires avec formats variés
                        let entry = {
                            date: dateStr,
                            dateObj: date
                        };

                        if (dayName === 'Lundi') {
                            // Horaires coupés avec séparateur |
                            entry.horaire = '08:00-12:00 | 14:00-18:00';
                            entry.poste = 'Bureau Principal';
                            entry.taches = 'Matin: réunions équipe, Après-midi: formation';
                        } else if (dayName === 'Mardi') {
                            // Horaire de nuit
                            entry.horaire = '22:00-06:00';
                            entry.poste = 'Site C';
                            entry.taches = 'Équipe de nuit (8h)';
                        } else if (dayName === 'Mercredi') {
                            // Horaires avec "puis"
                            entry.horaire = '10:00-15:00 puis 18:00-22:00';
                            entry.poste = 'Site A';
                            entry.taches = 'Supervision jour et nuit';
                        } else if (dayName === 'Jeudi') {
                            // Journée continue
                            entry.horaire = '09:00-17:00';
                            entry.poste = 'Bureau Principal';
                            entry.taches = 'Développement projet';
                        } else if (dayName === 'Vendredi') {
                            // Triple horaire avec /
                            entry.horaire = '09:00-13:00 / 15:00-17:00';
                            entry.poste = 'Site B';
                            entry.taches = 'Double vacation';
                        } else if (dayName === 'Samedi' && Math.random() > 0.5) {
                            // Parfois weekend travaillé
                            entry.horaire = '08:00-12:00 + 14:00-16:00';
                            entry.poste = 'Site A';
                            entry.taches = 'Maintenance weekend';
                        } else if (dayName === 'Dimanche' && Math.random() > 0.7) {
                            // Rarement dimanche
                            entry.horaire = '09:00-13:00 et 15:00-17:00';
                            entry.poste = 'Bureau Principal';
                            entry.taches = 'Urgence client';
                        } else {
                            // Jour de repos
                            entry.horaire = 'Repos';
                            entry.poste = 'Congé';
                            entry.taches = 'Jour de repos';
                        }

                        data.push(entry);
                    }
                }

                return data;
            }

            loadThemePreference() {
                const saved = localStorage.getItem('planning-theme');
                return saved ? saved === 'dark' : false;
            }

            saveThemePreference() {
                localStorage.setItem('planning-theme', this.isDarkTheme ? 'dark' : 'light');
            }

            handleAutoTheme() {
                if (!localStorage.getItem('planning-theme')) {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    this.isDarkTheme = prefersDark;
                    this.applyTheme();
                }
            }

            applyTheme() {
                document.body.classList.toggle('dark-theme', this.isDarkTheme);
                this.themeToggle.textContent = this.isDarkTheme ? '☀️' : '🌙';
            }

            updateCurrentMonth() {
                const now = new Date();
                const months = [
                    'janvier', 'février', 'mars', 'avril', 'mai', 'juin',
                    'juillet', 'août', 'septembre', 'octobre', 'novembre', 'décembre'
                ];
                this.currentMonth.textContent = `${months[now.getMonth()]} ${now.getFullYear()}`;
            }

            toggleTheme() {
                this.isDarkTheme = !this.isDarkTheme;
                this.applyTheme();
                this.saveThemePreference();
            }

            loadSavedData() {
                const saved = localStorage.getItem('planning-data');
                if (saved) {
                    try {
                        this.planningData = JSON.parse(saved);
                        this.processData();
                        this.showSaveIndicator('📂 Planning chargé');
                        return;
                    } catch (e) {
                        console.warn('Données sauvegardées corrompues, utilisation des données d\'exemple');
                    }
                }
                this.resetToExample();
            }

            saveData() {
                localStorage.setItem('planning-data', JSON.stringify(this.planningData));
                this.showSaveIndicator();
            }

            showSaveIndicator(message = '💾 Planning sauvegardé') {
                this.saveIndicator.textContent = message;
                this.saveIndicator.classList.add('show');
                setTimeout(() => {
                    this.saveIndicator.classList.remove('show');
                }, 2000);
            }

            resetToExample() {
                // Remettre l'affichage à zéro
                this.showLoading();
                
                // Réinitialiser les données
                this.planningData = [...this.exampleData];
                this.weeks = [];
                this.currentWeekIndex = 0;
                
                // Traiter les nouvelles données
                setTimeout(() => {
                    this.processData();
                    this.saveData();
                    this.showSaveIndicator('🔄 Planning réinitialisé');
                }, 500); // Petit délai pour voir le loading
            }

            async handleFileLoad(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading();
                
                try {
                    const text = await this.readFile(file);
                    this.parseCSV(text);
                    this.processData();
                    this.saveData();
                    this.showSaveIndicator('📁 CSV importé et sauvegardé');
                } catch (error) {
                    alert('Erreur lors du chargement du fichier: ' + error.message);
                    this.showNoData();
                }
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            }

            parseCSV(text) {
                const lines = text.trim().split('\n');
                if (lines.length < 2) throw new Error('Fichier CSV vide ou invalide');
                
                const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                
                this.planningData = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    const entry = {};
                    
                    headers.forEach((header, index) => {
                        entry[header] = values[index] || '';
                    });
                    
                    // Normaliser les noms de colonnes
                    this.normalizeEntryFields(entry);
                    
                    // Convertir la date
                    if (entry.date) {
                        entry.dateObj = this.parseDate(entry.date);
                        if (!isNaN(entry.dateObj)) {
                            this.planningData.push(entry);
                        }
                    }
                }
            }

            normalizeEntryFields(entry) {
                // Normaliser le champ date
                if (!entry.date && entry.jour) {
                    entry.date = entry.jour;
                }
                
                // Normaliser le champ horaire
                if (!entry.horaire) {
                    if (entry.horaires) entry.horaire = entry.horaires;
                    else if (entry.time) entry.horaire = entry.time;
                    else if (entry.heures) entry.horaire = entry.heures;
                }
                
                // Normaliser le champ poste/lieu
                if (!entry.poste) {
                    if (entry.lieu) entry.poste = entry.lieu;
                    else if (entry.location) entry.poste = entry.location;
                    else if (entry.site) entry.poste = entry.site;
                }
                
                // Normaliser le champ taches
                if (!entry.taches) {
                    if (entry.tache) entry.taches = entry.tache;
                    else if (entry.task) entry.taches = entry.task;
                    else if (entry.description) entry.taches = entry.description;
                    else if (entry.activite) entry.taches = entry.activite;
                    else if (entry.activites) entry.taches = entry.activites;
                }
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current.trim());
                return result;
            }

            parseDate(dateString) {
                // Supporte plusieurs formats de date
                const formats = [
                    /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/, // DD/MM/YYYY
                    /^(\d{4})-(\d{1,2})-(\d{1,2})$/, // YYYY-MM-DD
                    /^(\d{1,2})-(\d{1,2})-(\d{4})$/, // DD-MM-YYYY
                ];

                for (let format of formats) {
                    const match = dateString.match(format);
                    if (match) {
                        if (format === formats[1]) { // YYYY-MM-DD
                            return new Date(parseInt(match[1]), parseInt(match[2]) - 1, parseInt(match[3]));
                        } else { // DD/MM/YYYY ou DD-MM-YYYY
                            return new Date(parseInt(match[3]), parseInt(match[2]) - 1, parseInt(match[1]));
                        }
                    }
                }
                
                return new Date(dateString);
            }

            processData() {
                // Add dateObj to existing data if missing
                this.planningData = this.planningData.map(entry => {
                    if (!entry.dateObj && entry.date) {
                        entry.dateObj = this.parseDate(entry.date);
                    }
                    return entry;
                });

                this.organizeWeeks();
                this.findCurrentWeek();
                this.displayWeek();
                this.showPlanning();
                this.updateFooter();
            }

            organizeWeeks() {
                this.weeks = [];
                const sortedData = this.planningData
                    .filter(entry => entry.dateObj && !isNaN(entry.dateObj))
                    .sort((a, b) => a.dateObj - b.dateObj);

                if (sortedData.length === 0) return;

                let currentWeekStart = this.getWeekStart(sortedData[0].dateObj);
                let currentWeek = [];

                sortedData.forEach(entry => {
                    const entryWeekStart = this.getWeekStart(entry.dateObj);
                    
                    if (entryWeekStart.getTime() !== currentWeekStart.getTime()) {
                        if (currentWeek.length > 0) {
                            this.weeks.push({
                                weekStart: currentWeekStart,
                                weekEnd: this.getWeekEnd(currentWeekStart),
                                days: this.organizeDaysInWeek(currentWeek)
                            });
                        }
                        currentWeekStart = entryWeekStart;
                        currentWeek = [];
                    }
                    
                    currentWeek.push(entry);
                });

                if (currentWeek.length > 0) {
                    this.weeks.push({
                        weekStart: currentWeekStart,
                        weekEnd: this.getWeekEnd(currentWeekStart),
                        days: this.organizeDaysInWeek(currentWeek)
                    });
                }
            }

            getWeekStart(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Lundi = début de semaine
                return new Date(d.setDate(diff));
            }

            getWeekEnd(weekStart) {
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekStart.getDate() + 6);
                return weekEnd;
            }

            organizeDaysInWeek(weekData) {
                const daysMap = new Map();
                
                weekData.forEach(entry => {
                    const dateKey = entry.dateObj.toDateString();
                    if (!daysMap.has(dateKey)) {
                        daysMap.set(dateKey, {
                            date: entry.dateObj,
                            entries: []
                        });
                    }
                    daysMap.get(dateKey).entries.push(entry);
                });

                return daysMap;
            }

            findCurrentWeek() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                this.currentWeekIndex = this.weeks.findIndex(week => {
                    const weekStart = new Date(week.weekStart);
                    const weekEnd = new Date(week.weekEnd);
                    weekStart.setHours(0, 0, 0, 0);
                    weekEnd.setHours(23, 59, 59, 999);
                    
                    return today >= weekStart && today <= weekEnd;
                });

                if (this.currentWeekIndex === -1) {
                    this.currentWeekIndex = 0;
                }
            }

            goToCurrentWeek() {
                this.findCurrentWeek();
                this.displayWeek();
            }

            displayWeek() {
                if (this.weeks.length === 0) {
                    this.showNoData();
                    return;
                }

                const week = this.weeks[this.currentWeekIndex];
                const isCurrentWeek = this.isCurrentWeek(week);
                
                this.updateWeekInfo(week, isCurrentWeek);
                this.renderWeekDays(week);
                this.updateNavigationButtons();
                this.updateWeekStats(week);
            }

            isCurrentWeek(week) {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const weekStart = new Date(week.weekStart);
                const weekEnd = new Date(week.weekEnd);
                weekStart.setHours(0, 0, 0, 0);
                weekEnd.setHours(23, 59, 59, 999);
                
                return today >= weekStart && today <= weekEnd;
            }

            updateWeekInfo(week, isCurrentWeek) {
                // Récupérer les dates réellement présentes dans les données
                const actualDates = [];
                week.days.forEach((dayData, dateKey) => {
                    actualDates.push(dayData.date);
                });
                
                // Trier les dates
                actualDates.sort((a, b) => a - b);
                
                let dateRange;
                
                if (actualDates.length === 0) {
                    // Aucune donnée - afficher la semaine complète par défaut
                    const startDate = week.weekStart.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
                    const endDate = week.weekEnd.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
                    dateRange = `${startDate} - ${endDate}`;
                } else if (actualDates.length === 1) {
                    // Un seul jour - afficher seulement ce jour avec le numéro
                    const date = actualDates[0].toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
                    dateRange = date;
                } else {
                    // Plusieurs jours - afficher la plage des jours présents
                    const firstDate = actualDates[0];
                    const lastDate = actualDates[actualDates.length - 1];
                    
                    const startDay = firstDate.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
                    const endDay = lastDate.toLocaleDateString('fr-FR', { day: 'numeric', month: 'long' });
                    
                    // Si même mois, afficher "1 - 15 juin", sinon "30 mai - 1 juin"
                    if (firstDate.getMonth() === lastDate.getMonth()) {
                        const monthName = lastDate.toLocaleDateString('fr-FR', { month: 'long' });
                        dateRange = `${firstDate.getDate()} - ${lastDate.getDate()} ${monthName}`;
                    } else {
                        dateRange = `${startDay} - ${endDay}`;
                    }
                }
                
                this.weekDates.textContent = dateRange;
                this.currentBadge.style.display = isCurrentWeek ? 'inline-block' : 'none';
            }

            updateWeekStats(week) {
                let totalWeekHours = 0;
                let workDaysCount = 0;
                let actualDaysCount = 0; // Nombre de jours avec des données

                week.days.forEach(dayData => {
                    if (dayData.entries.length > 0) {
                        actualDaysCount++;
                        const timeInfo = this.extractTimeInfo(dayData.entries[0]);
                        if (!timeInfo.isRest) {
                            workDaysCount++;
                            dayData.entries.forEach(entry => {
                                totalWeekHours += this.calculateDuration(entry);
                            });
                        }
                    }
                });

                const avgHours = workDaysCount > 0 ? totalWeekHours / workDaysCount : 0;

                this.totalHours.textContent = `${totalWeekHours.toFixed(1)}h`;
                this.workDays.textContent = workDaysCount;
                this.avgHours.textContent = `${avgHours.toFixed(1)}h`;
                
                // Mettre à jour le label si ce n'est qu'une journée partielle
                if (actualDaysCount === 1) {
                    this.workDays.nextElementSibling.textContent = 'Jour travaillé';
                } else {
                    this.workDays.nextElementSibling.textContent = 'Jours travaillés';
                }
            }

            renderWeekDays(week) {
                const dayNames = ['lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi', 'dimanche'];
                const dayNamesFull = ['Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche'];
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                let html = '';
                
                // Récupérer uniquement les jours qui ont des données
                const daysWithData = [];
                for (let i = 0; i < 7; i++) {
                    const currentDate = new Date(week.weekStart);
                    currentDate.setDate(week.weekStart.getDate() + i);
                    const dateKey = currentDate.toDateString();
                    
                    if (week.days.has(dateKey)) {
                        daysWithData.push({
                            index: i,
                            name: dayNamesFull[i],
                            date: currentDate,
                            data: week.days.get(dateKey)
                        });
                    }
                }
                
                // Si aucun jour avec données, afficher un message
                if (daysWithData.length === 0) {
                    html = '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">Aucune donnée pour cette semaine</div>';
                } else {
                    // Afficher seulement les jours qui ont des données
                    daysWithData.forEach(day => {
                        const isToday = day.date.getTime() === today.getTime();
                        const isWeekend = day.index >= 5; // Samedi et Dimanche
                        
                        html += this.renderDayCard(day.name, day.date, day.data, isToday, isWeekend);
                    });
                }
                
                this.planningDisplay.innerHTML = html;
            }

            renderDayCard(dayName, date, dayData, isToday, isWeekend) {
                const dayNumber = date.getDate();
                const hasWork = dayData && dayData.entries.length > 0;
                
                // Vérifier si c'est un jour de repos
                let isRestDay = false;
                if (hasWork) {
                    const timeInfo = this.extractTimeInfo(dayData.entries[0]);
                    isRestDay = timeInfo.isRest;
                }
                
                let html = `<div class="day-card">`;
                html += `<div class="day-header">`;
                html += `<div>`;
                html += `<div class="day-name">${dayName}</div>`;
                html += `<div class="day-number">${dayNumber}</div>`;
                html += `</div>`;
                html += `<div>`;
                
                if (isToday) {
                    html += `<div class="today-badge">Aujourd'hui</div>`;
                } else if (isRestDay) {
                    html += `<div class="rest-badge">Repos</div>`;
                } else if (!hasWork) {
                    html += `<div class="rest-badge">Repos</div>`;
                } else if (hasWork) {
                    const badges = this.getDayBadges(dayData);
                    html += badges;
                }
                
                html += `</div>`;
                html += `</div>`;
                
                if (hasWork && !isRestDay) {
                    html += `<div class="schedule-section">`;
                    html += `<div class="schedule-title">`;
                    html += `<span class="info-icon">🕒</span>`;
                    html += `Horaires de la journée :`;
                    html += `</div>`;
                    
                    let totalHours = 0;
                    const timeSlots = this.organizeTimeSlots(dayData.entries);
                    
                    timeSlots.forEach(slot => {
                        const isNightShift = this.isNightShift(slot.start, slot.end);
                        const duration = this.calculateSlotDuration(slot.start, slot.end);
                        totalHours += duration;
                        
                        html += `<div class="time-slot ${isNightShift ? 'night-slot' : ''}">`;
                        html += `<div class="time-dot ${isNightShift ? 'night-dot' : ''}"></div>`;
                        html += `<div class="time-text">${slot.start}-${slot.end}</div>`;
                        html += `<div class="duration-badge">${duration.toFixed(1)}h</div>`;
                        html += `</div>`;
                    });
                    
                    if (totalHours > 0) {
                        html += `<div class="total-hours">💚 Total: ${totalHours.toFixed(1)}h</div>`;
                    }
                    
                    html += `</div>`;
                    
                    // Informations supplémentaires
                    html += this.renderDayInfo(dayData);
                } else if (hasWork && isRestDay) {
                    // Afficher les infos même pour les jours de repos
                    html += this.renderDayInfo(dayData);
                }
                
                html += `</div>`;
                return html;
            }

            getDayBadges(dayData) {
                const timeSlots = this.organizeTimeSlots(dayData.entries);
                let badges = '';
                
                if (timeSlots.length > 2) {
                    badges += `<div class="multiple-badge">Coupure</div>`;
                } else if (timeSlots.some(slot => this.isNightShift(slot.start, slot.end))) {
                    badges += `<div class="night-badge">Nuit</div>`;
                } else if (timeSlots.length === 2) {
                    badges += `<div class="multiple-badge">Coupure</div>`;
                }
                
                return badges;
            }

            organizeTimeSlots(entries) {
                const allSlots = [];
                
                entries.forEach(entry => {
                    const timeInfo = this.extractTimeInfo(entry);
                    if (timeInfo.slots && timeInfo.slots.length > 0) {
                        timeInfo.slots.forEach(slot => {
                            allSlots.push({
                                start: slot.start,
                                end: slot.end,
                                raw: slot.raw,
                                entry: entry
                            });
                        });
                    }
                });
                
                // Trier par heure de début
                return allSlots.sort((a, b) => {
                    const timeA = this.timeToMinutes(a.start);
                    const timeB = this.timeToMinutes(b.start);
                    return timeA - timeB;
                });
            }

            extractTimeInfo(entry) {
                if (!entry.horaire) return { slots: [] };
                
                const timeText = entry.horaire.trim();
                
                // Vérifier si c'est un jour de repos
                if (timeText.toLowerCase().includes('repos') || 
                    timeText.toLowerCase().includes('congé') ||
                    timeText.toLowerCase().includes('off') ||
                    timeText === '') {
                    return { slots: [], isRest: true };
                }
                
                // Séparer les horaires multiples avec différents séparateurs
                const separators = [' | ', ' puis ', ' / ', ' + ', ' et ', '|', 'puis', '/', '+', 'et'];
                let timeSlots = [timeText];
                
                for (let separator of separators) {
                    if (timeText.includes(separator)) {
                        timeSlots = timeText.split(separator).map(s => s.trim());
                        break;
                    }
                }
                
                const slots = [];
                
                timeSlots.forEach(slot => {
                    // Parse chaque slot individuel (ex: "08:00-12:00")
                    const timeMatch = slot.match(/(\d{1,2}):(\d{2})-(\d{1,2}):(\d{2})/);
                    if (timeMatch) {
                        slots.push({
                            start: `${timeMatch[1]}:${timeMatch[2]}`,
                            end: `${timeMatch[3]}:${timeMatch[4]}`,
                            raw: slot.trim()
                        });
                    }
                });
                
                return { slots: slots, isRest: false };
            }

            timeToMinutes(timeStr) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            }

            isNightShift(startTime, endTime) {
                const startMinutes = this.timeToMinutes(startTime);
                const endMinutes = this.timeToMinutes(endTime);
                
                // Détecte les horaires de nuit (ex: 22:00-06:00)
                return startMinutes > endMinutes || startMinutes >= 22 * 60 || endMinutes <= 6 * 60;
            }

            calculateSlotDuration(startTime, endTime) {
                let startMinutes = this.timeToMinutes(startTime);
                let endMinutes = this.timeToMinutes(endTime);
                
                // Gestion des horaires de nuit
                if (startMinutes > endMinutes) {
                    endMinutes += 24 * 60; // Ajouter 24h
                }
                
                return (endMinutes - startMinutes) / 60;
            }

            calculateDuration(entry) {
                const timeInfo = this.extractTimeInfo(entry);
                let totalDuration = 0;
                
                if (timeInfo.slots && timeInfo.slots.length > 0) {
                    timeInfo.slots.forEach(slot => {
                        totalDuration += this.calculateSlotDuration(slot.start, slot.end);
                    });
                }
                
                return totalDuration;
            }

            renderDayInfo(dayData) {
                let html = `<div class="info-section">`;
                const uniqueInfo = new Set();
                
                dayData.entries.forEach(entry => {
                    // Afficher le poste/lieu
                    if (entry.poste && entry.poste.toLowerCase() !== 'congé') {
                        const poste = entry.poste;
                        if (!uniqueInfo.has(`poste:${poste}`)) {
                            html += `<div class="info-item">`;
                            html += `<span class="info-icon">📍</span>`;
                            html += `${poste}`;
                            html += `</div>`;
                            uniqueInfo.add(`poste:${poste}`);
                        }
                    }
                    
                    // Afficher les tâches
                    if (entry.taches && entry.taches.toLowerCase() !== 'jour de repos') {
                        const taches = entry.taches;
                        if (!uniqueInfo.has(`taches:${taches}`)) {
                            html += `<div class="info-item">`;
                            html += `<span class="info-icon">✅</span>`;
                            html += `${taches}`;
                            html += `</div>`;
                            uniqueInfo.add(`taches:${taches}`);
                        }
                    }
                    
                    // Support pour les anciens champs
                    if (entry.lieu || entry.location) {
                        const lieu = entry.lieu || entry.location;
                        if (!uniqueInfo.has(`lieu:${lieu}`)) {
                            html += `<div class="info-item">`;
                            html += `<span class="info-icon">📍</span>`;
                            html += `${lieu}`;
                            html += `</div>`;
                            uniqueInfo.add(`lieu:${lieu}`);
                        }
                    }
                    
                    if (entry.tache || entry.task || entry.description) {
                        const tache = entry.tache || entry.task || entry.description;
                        if (!uniqueInfo.has(`tache:${tache}`)) {
                            html += `<div class="info-item">`;
                            html += `<span class="info-icon">✅</span>`;
                            html += `${tache}`;
                            html += `</div>`;
                            uniqueInfo.add(`tache:${tache}`);
                        }
                    }
                });
                
                html += `</div>`;
                return html;
            }

            updateNavigationButtons() {
                this.prevWeekBtn.disabled = this.currentWeekIndex === 0;
                this.nextWeekBtn.disabled = this.currentWeekIndex === this.weeks.length - 1;
            }

            navigateWeek(direction) {
                const newIndex = this.currentWeekIndex + direction;
                if (newIndex >= 0 && newIndex < this.weeks.length) {
                    this.currentWeekIndex = newIndex;
                    this.displayWeek();
                }
            }

            updateFooter() {
                if (this.weeks.length > 0) {
                    this.pageInfo.textContent = `${this.currentWeekIndex + 1} sur ${this.weeks.length}`;
                    this.eventCount.textContent = this.planningData.length;
                    this.footer.style.display = 'block';
                } else {
                    this.footer.style.display = 'none';
                }
            }

            showLoading() {
                this.noData.style.display = 'none';
                this.loading.style.display = 'block';
                this.planningDisplay.classList.remove('show');
                this.weekNavigation.style.display = 'none';
                this.footer.style.display = 'none';
                this.statsBar.style.display = 'none';
            }

            showPlanning() {
                this.noData.style.display = 'none';
                this.loading.style.display = 'none';
                this.planningDisplay.classList.add('show');
                this.weekNavigation.style.display = 'flex';
                this.statsBar.style.display = 'flex';
            }

            showNoData() {
                this.noData.style.display = 'block';
                this.loading.style.display = 'none';
                this.planningDisplay.classList.remove('show');
                this.weekNavigation.style.display = 'none';
                this.footer.style.display = 'none';
                this.statsBar.style.display = 'none';
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            new PlanningApp();
        });

        // Enregistrer le service worker pour PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript,console.log("SW registered")');
            });
        }
    </script>
